<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tech Evolution</title>
    <meta name="description" content="Tech Evolution">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="dashboard/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="dashboard/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body class="bg-dark">
    <button type="submit" onclick="window.location.href='index.html'" class="btn btn-success btn-flat m-b-30 m-t-30">Volver Al HOME</button>
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="dashboard.html">
                        <img class="align-content" src="dashboard/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form id="login-form" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label>Correo o Usuario</label>
                            <input type="text" class="form-control" placeholder="usuario o email" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="*****" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Recordarme
                            </label>
                            <label class="pull-right">
                                <a href="#">Olvidaste tu contraseña?</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar Sesión</button>
                        <div class="register-link m-t-15 text-center">
                            <p>No tienes una cuenta ? <a href="page-register.html"> Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
          const form = document.getElementById('login-form');
 
          if (form.checkValidity()) {
            // Si el formulario es válido, redirigir
            window.location.href = 'dashboard.html';
            return false; // Previene el envío del formulario para redirigir
          } else {
            // Si no es válido, muestra un mensaje de error (opcional)
            form.reportValidity();
            return false; // Previene el envío del formulario
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="dashboard/assets/js/main.js"></script>
</body>
</html>
